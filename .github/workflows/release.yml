on:
  release:
    types: [created]

jobs:
  release:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
      - name: Python dependencies
        run: python -m pip install git-archive-all
      - name: Clone gotm
        uses: actions/checkout@v4
        with:
           submodules: recursive
      - name: Archive code including submodules
        run: |
          git-archive-all code.tar.gz
          git-archive-all code.zip
      - name: Upload tar.gz
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }} 
          asset_path: ./code.tar.gz
          asset_name: Source code including submodules (tar.gz)
          asset_content_type: application/gzip
      - name: Upload zip
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }} 
          asset_path: ./code.zip
          asset_name: Source code including submodules (zip)
          asset_content_type: application/zip
